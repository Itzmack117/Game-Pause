<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pause</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-primary">
                    <h1 class="text-center">Game Pause</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid m-3">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-12">
                            <form onsubmit="app.gameController.newGame(event)">
                                <div class="form-row m-3">
                                    <div>
                                        <input name="title" type="text" class="form-control" placeholder="Title">
                                    </div>
                                    <div>
                                        <input name="price" type="number" class="form-control" placeholder="Price">
                                    </div>
                                    <div>
                                        <input name="genre" type="text" class="form-control" placeholder="Genre">
                                    </div>
                                    <div>
                                        <input name="imgUrl" type="url" class="form-control" placeholder="ImageUrl">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="g-card" class="row">
                    </div>
                </div>
                <div id="cart" class="col-sm-4 d-flex fl-col mt-4">
                    <h1 class="text-center">Shopping Cart</h1>
                    <div class="sb"><span>${title}</span><span>$${price}</span></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
